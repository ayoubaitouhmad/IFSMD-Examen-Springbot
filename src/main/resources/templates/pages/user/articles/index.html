<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorate="~{layouts/app}">
<div layout:fragment="content">


    <div class="row g-3 mb-4 align-items-center justify-content-between">
        <div class="col-auto">
            <h1 class="app-page-title mb-0">My Articles</h1>
        </div>
        <div class="col-auto">
            <div class="page-utilities">
                <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
                    <div class="col-auto">
                        <form class="docs-search-form row gx-1 align-items-center" method="get"
                              th:action="@{/articles/search}">
                            <div class="col-auto">
                                <input type="text" id="search-docs" name="search" class="form-control search-docs"
                                       th:value="${searchTerm }" placeholder="Search">
                            </div>
                        </form>
                    </div>
                    <div class="col-auto">
                        <a class="btn app-btn-primary" th:href="@{/articles/create}"> Create New Article </a>
                    </div>
                </div><!--//row-->
            </div><!--//table-utilities-->
        </div><!--//col-auto-->
    </div>
    <div class="row">
        <div th:if="${articles.size()  > 0 }" th:each="article : ${articles}" class="col-6">
            <div class="card mb-3">
                <img src="https://cdn.pixabay.com/photo/2016/05/01/21/20/earth-1365995_1280.jpg" class="card-img-top"
                     alt="...">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:text="${article.getTitle()}" th:href="@{/articles/{id}(id=${article.id})}">

                        </a>
                    </h5>
                    <p class="card-text" th:text="${article.getDescription()}">
                    </p>
                    <ul class="list-unstyled">
                        <li><span class="text-muted">category:</span> <a href="">gym</a></li>
                        <li><span class="text-muted">author:</span> <a href=""
                                                                       th:text="${article.getUser().getUsername()}">ayoub</a>
                        </li>
                        <li><span class="text-muted">Uploaded:</span> 2019-01-01</li>
                        <li><span class="text-muted">Updated:</span> 2020-01-01</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="" th:unless="${articles.size()  > 0 }">
            <div class="app-card p-5 text-center shadow-sm">
                <h1 class="page-title mb-4">No Articles Found</h1>
                <p class="lead mb-4">Sorry, we couldn't find any articles that match your search.</p>
                <p class="mb-4">Try adjusting your search or browse our articles.</p>
                <a class="btn app-btn-primary" th:href="@{/articles/create}"> Create New Article </a>
            </div>

        </div>
    </div>

</div>
