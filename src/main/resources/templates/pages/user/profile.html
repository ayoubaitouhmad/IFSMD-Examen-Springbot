<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorate="~{layouts/app}">
<div layout:fragment="content">

    <h1 class="app-page-title">My Account</h1>
    <div class="row gy-4">
        <div class="row g-4 settings-section">
            <div class="col-12 col-md-4">
                <h3 class="section-title">General</h3>
                <div class="section-intro">Settings section intro goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit. <a href="help.html">Learn more</a></div>
            </div>
            <div class="col-12 col-md-8">
                <div class="app-card app-card-settings shadow-sm p-4">

                    <div th:if="${message}">
                        <p th:text="${message}"></p>
                    </div>

                    <div class="app-card-body">
                        <form class="settings-form" method="post" action="/profile">
                            <div class="mb-3">
                                <label for="setting-input-1" class="form-label">Name</label>
                                <input type="text" class="form-control" id="setting-input-1" placeholder="Name" name="name" required th:value="${currentConnectedUser.getName()  }">
                            </div>
                            <div class="mb-3">
                                <label for="setting-input-2" class="form-label">Email</label>
                                <input type="email" class="form-control" id="setting-input-2" placeholder="Email" name="Email" required th:value="${currentConnectedUser.getEmail()}">
                            </div>
                            <div class="mb-3">
                                <label for="setting-input-3" class="form-label">Username</label>
                                <input type="text" name="username" placeholder="Username" class="form-control" id="setting-input-3" required th:value="${currentConnectedUser.getUsername()}" >
                            </div>
                            <button type="submit" class="btn app-btn-primary" >Save Changes</button>
                        </form>
                    </div><!--//app-card-body-->

                </div><!--//app-card-->
            </div>
        </div>
    </div>

</div>
