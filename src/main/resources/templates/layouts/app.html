<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        lang="en"
>
<head>
    <!-- Meta -->
    <title th:text="${pageTitle}">Portal</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- FontAwesome JS-->
    <script defer th:src="@{/plugins/fontawesome/js/all.min.js}"></script>
    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" th:href="@{/css/portal.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">


</head>

<body class="app">

<footer th:replace="include/header :: header"></footer>

<div class="app-wrapper">
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div layout:fragment="content"></div>
    </div>
    <footer  th:replace="include/footer :: footer"></footer>
</div>






<script th:src="@{/plugins/popper.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>

<!-- Charts JS -->
<script th:src="@{/plugins/chart.js/chart.min.js}"></script>
<script th:src="@{/js/index-charts.js}"></script>


<script th:src="@{/js/app.js}"></script>
<script src="https://cdn.tiny.cloud/1/z3xdv1qo0omgnwuz8s3mwnn42jo53eviyuztnn74imwr4yij/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    tinymce.init({
        selector: '.tinymce',
        plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
    });
</script>
</body>
</html>
